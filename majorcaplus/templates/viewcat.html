<!DOCTYPE html>
<html>
<head>
    <title>Admin Area</title>

    <link rel="stylesheet" type="text/css" href="/media/css/main.css" media="screen" />
    <link rel="stylesheet" href="media/css/font-awesome-4.0.3/css/font-awesome.min.css">

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<div class="header">
    <a class="logo" href="/manage">Admin Area</a>
    <a class="logout" href="/logout">Logout</a>
</div>



<div class="view-section">
    <div class="view-section-header">
        {{ category.name }}
        <form class="myform" method="get" action="/category/update">
          <input type="hidden" name="id" value="{{category.id}}" />
          <button class="button" type="submit">
              <i class="fa fa-edit"></i>Update
          </button>
        </form>


        <form class="myform" method="post" action="/category/delete">
          {% csrf_token %}
          <input type="hidden" name="id" value="{{category.id}}" />
          <button class="button" type="submit">
              <i class="fa fa-times"></i>Delete
          </button>
        </form>
    </div>

    <div style="text-align: center;">
        <img style="width:300px;padding:50px;" src="{{ category.photo.url }}" />
    </div>


</div>




</body>
</html>
