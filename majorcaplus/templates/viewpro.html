<!DOCTYPE html>
<html>
<head>
    <title>Admin Area</title>

    <link rel="stylesheet" type="text/css" href="/media/css/main.css" media="screen" />
    <link rel="stylesheet" href="media/css/font-awesome-4.0.3/css/font-awesome.min.css">

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<div class="header">
    <a class="logo" href="/manage">Admin Area</a>
    <a class="logout" href="/logout">Logout</a>
</div>



<div class="view-section">
    <div class="view-section-header">
        {{ promotion.code }}
        <form class="myform" method="get" action="/promotion/update">
          <input type="hidden" name="id" value="{{promotion.id}}" />
          <button class="button" type="submit">
              <i class="fa fa-edit"></i>Update
          </button>
        </form>


        <form class="myform" method="post" action="/promotion/delete">
          {% csrf_token %}
          <input type="hidden" name="id" value="{{promotion.id}}" />
          <button class="button" type="submit">
              <i class="fa fa-times"></i>Delete
          </button>
        </form>
    </div>

    <table>
        <tr>
            <td class="name">Code</td>
            <td class="value">{{ promotion.code }}</td>
        </tr>
        <tr>
            <td class="name">Discount</td>
            <td class="value">{{ promotion.discount }}</td>
        </tr>
    </table>

</div>




</body>
</html>
